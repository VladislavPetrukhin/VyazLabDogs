<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать размер</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_dog.ico') }}">
</head>
<body>
    <h1>Редактировать размер</h1>
    <nav>
        <a href="/">Главная</a> |
        <a href="/search">Поиск</a> |
        <a href="/dogs">Собаки</a> |
        <a href="/breeds">Породы</a> |
        <a href="/locations">Места размещения</a> |
        <a href="/vet_examinations">Ветеринарные осмотры</a> |
        <a href="/stats">Статистика</a> |
        <a href="/queries">Запросы</a>
    </nav>

    {% if errors %}
        <ul class="errors">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h2>Редактирование размера (ID: {{ size['id'] }})</h2>
    <form method="POST">
        <label for="size_name">Название размера (3-50 символов):</label><br>
        <input type="text" name="size_name" id="size_name" value="{{ size['size_name'] }}" required><br>
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
