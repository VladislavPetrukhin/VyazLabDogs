<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить собаку (подробно)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_dog.ico') }}">
</head>
<body>
    <h1>Добавить собаку (подробный режим)</h1>
    <nav>
        <a href="/">Главная</a> |
        <a href="/search">Поиск</a> |
        <a href="/view">Просмотр</a> |
        <a href="/add">Добавить</a> |
        <a href="/add_detailed">Добавить (подробно)</a> |
        <a href="/breeds">Породы</a> |
        <a href="/locations">Места размещения</a> |
        <a href="/vet_examinations">Ветеринарные осмотры</a> |
        <a href="/stats">Статистика</a> |
        <a href="/queries">Запросы</a>
    </nav>

    {% if errors %}
        <ul class="errors">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        <h2>Информация о собаке</h2>
        <label for="name">Кличка:</label><br>
        <input type="text" name="name" id="name" required><br>
        <label for="birth_date">Дата рождения (ГГГГ-ММ-ДД):</label><br>
        <input type="date" name="birth_date" id="birth_date"><br>
        <label for="breed_name">Порода:</label><br>
        <select name="breed_name" id="breed_name" required>
            <option value="">-- Выберите породу --</option>
            {% for breed in breeds %}
                <option value="{{ breed }}">{{ breed }}</option>
            {% endfor %}
        </select><br>
        <label for="location_name">Место размещения:</label><br>
        <select name="location_name" id="location_name">
            <option value="">-- Выберите место --</option>
            {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select><br>
        <label for="registration_date">Дата регистрации (ГГГГ-ММ-ДД):</label><br>
        <input type="date" name="registration_date" id="registration_date"><br>

        <button type="submit">Добавить собаку</button>
    </form>
</body>
</html>
